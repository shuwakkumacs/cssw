{% extends "program/base.html" %}
{% block content %}
<style>
    #title {
        margin: 50px 0 30px 0;
        text-align: center;
    }
    .caption {
        margin: 5px 0;
        font-weight: bold;
    }
</style>

<h2 id="title">CSSW{{ settings.YEAR }}<br>Password Reset Form</h2>
<form method="post" action="/operation/email/password_reset/">
    {% if errmsg %}
    <div class="alert alert-danger">
        {{ errmsg }}
    </div>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>Eメールアドレス Email address</label>
                <input type="email" class="form-control" name="email" required>
            </div>
        </div>
    </div>
    <input class="btn btn-secondary" type="submit" value="Send email"/>
</form>
{% endblock %}
