{% extends "program/base.html" %}
{% block content %}
<style>
    #title {
        margin: 50px 0 30px 0;
        text-align: center;
    }
    .caption {
        margin: 5px 0;
        font-weight: bold;
    }
</style>

<h2 id="title">CSSW{{ settings.YEAR }}<br>Password Change Form</h2>
<form method="post" action="/operation/password_change/">
    {% if errmsg %}
    <div class="alert alert-danger">
        {{ errmsg }}
    </div>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label>パスワード Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
        </div>
    </div>
    <input class="btn btn-secondary" type="submit" value="Change password"/>
    <input type="hidden" name="session_id" value="{{ session_id }}" />
</form>
{% endblock %}
